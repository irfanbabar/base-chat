<div class="container">
  <div class="loginCard">
    <h2 class="heading">Log In</h2>
      <input
        [(ngModel)]="email"
        type="email"
        name="email"
        class="formInput" placeholder="Enter your email"/>
      <input type="password"
        [(ngModel)]="password"
        name="password"
        class="formInput" placeholder="Enter your password"/>
      <button class="btn"
              id="btn-login"
              (click)="login()">
              Log In
      </button>
  </div>
</div>
